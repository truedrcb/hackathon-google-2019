        <script src="https://kit.fontawesome.com/9c8dd5d497.js" crossorigin="anonymous"></script>
</head>

<body>
    <script>
        function redirect() {
            document.getElementById('my_form').target = 'my_iframe'; //'my_iframe' is the name of the iframe
            document.getElementById('my_form').submit();
        }
        function product() {
            console.log(document.getElementById('my_iframe'));
            console.log(document.getElementById('my_iframe').contentWindow.document.body.innerHTML);

            $.get({
                url: "https://us-central1-hackathon-sap19-wal-1006.cloudfunctions.net/checkOut?item_id=APPLE"
            });
        }
    </script>
    <main class="jumbotron">
        <h1><i class="fas fa-candy-cane"></i> Micro Kiosk</h1>
        <form id="my_form" name="form"
            action="https://us-central1-hackathon-sap19-wal-1006.cloudfunctions.net/test-detector2" method="POST"
            enctype="multipart/form-data">

            <div id="main">
                <input name="fileToUpload" id="fileToUpload2" size="27" type="file" class="btn btn-info"/><hr/>
                <button type="button" class="btn btn-primary" name="action" onclick="redirect()"><i class="fas fa-sign-out-alt"></i> Check out</button><hr/>
                <iframe onLoad="product()" 
                    style="border: solid black 1px; margin: 1ex; width: 100%;" id='my_iframe' name='my_iframe' src="">
                </iframe>
            </div>
        </form>
    </main>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"

        crossorigin="anonymous"></script>

        crossorigin="anonymous"></script>

</body>
